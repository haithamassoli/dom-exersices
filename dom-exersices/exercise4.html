<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise #4: Formatting text</title>
    <style>
      div {
        width: 600px;
        height: 100px;
        border: 1px solid black;
        margin-top: 10px;
        /* default options */
        font-family: Arial;
        font-size: 12pt;
      }
    </style>
  </head>
  <body>
    <form name="form">
      <select name="font_family" id="font_family">
        <option value="Arial" selected>Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
      </select>
      <select name="font_size" id="font_size">
        <option value="8pt">8pt</option>
        <option value="10pt">10pt</option>
        <option value="12pt" selected>12pt</option>
        <option value="14pt">14pt</option>
        <option value="16pt">16pt</option>
      </select>
      <label
        >Italic <input type="checkbox" name="font_italic" id="font_italic"
      /></label>
      <label
        >Bold <input type="checkbox" name="font_bold" id="font_bold"
      /></label>
      <label
        >Underline
        <input type="checkbox" name="font_underline" id="font_underline"
      /></label>
    </form>

    <div id="text">The quick brown fox jumps over the lazy dog</div>
  </body>
  <script>
    let text = document.querySelector("#text");
    let font_family = document.querySelector("#font_family");
    let font_size = document.querySelector("#font_size");
    let font_italic = document.querySelector("#font_italic");
    let font_bold = document.querySelector("#font_bold");
    let font_underline = document.querySelector("#font_underline");
    console.log(font_bold.value);

    font_bold.addEventListener("click", (e) => {
      console.log(e.target.value);
      e.target.value == "on" ? (text.style.fontWeight = "bold") : "";
    });

    font_italic.addEventListener("click", (e) => {
      console.log(e.target.value);
      e.target.value == "on" ? (text.style.fontStyle = "italic") : "";
    });

    font_underline.addEventListener("click", (e) => {
      console.log(e.target.value);
      e.target.value == "on" ? (text.style.textDecoration = "underline") : "";
    });

    font_family.addEventListener("change", (e) => {
      e.target.value == "Arial"
        ? (text.style.fontFamily = font_family[0].value)
        : e.target.value == "Verdana"
        ? (text.style.fontFamily = font_family[1].value)
        : e.target.value == "Helvetica"
        ? (text.style.fontFamily = font_family[2].value)
        : e.target.value == "Times New Roman"
        ? (text.style.fontFamily = font_family[3].value)
        : e.target.value == "Courier New"
        ? (text.style.fontFamily = font_family[4].value)
        : "";
    });
    font_size.addEventListener("change", (e) => {
      e.target.value == "8pt"
        ? (text.style.fontSize = font_size[0].value)
        : e.target.value == "10pt"
        ? (text.style.fontSize = font_size[1].value)
        : e.target.value == "12pt"
        ? (text.style.fontSize = font_size[2].value)
        : e.target.value == "14pt"
        ? (text.style.fontSize = font_size[3].value)
        : e.target.value == "16pt"
        ? (text.style.fontSize = font_size[4].value)
        : "";
    });
  </script>
</html>
